<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mid Term Assignment</title>
    <style>
        *{
            font-family: helvetica,sans-serif;
        }
        .name{
            position: absolute;
            bottom:0px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
function takeinput(){
fetch('./parse.json')
  .then(response => response.json())
  .then(data => parsedata(data))
}

function parsedata(data){
 var word=document.getElementById("word").value;
 if(!word)
 {
    alert("String not found! kindly enter the string again.");
     return;
 }
 var title,result="";
 word=RegExp(word,'g');
  for(i=0;i<data.length;i++)
  {
      title=data[i]['title'].concat(" " + data[i]['body']);
      var val = (title.match(word) || [] ).length ;
      if(val!=0)
      {
        val= data[i]['userId'] + " " + data[i]['id'] + " " + val;
        result+= val + "<br>";
      }
  }
  document.getElementById("result").innerHTML= "<br>" + result;
}
</script>
</body>
<input type="text" id="word"><br>
<button type="button" onclick="takeinput()" style="margin:10px 0;">Check occurance</button>
<div id="result">
</div>
</html>

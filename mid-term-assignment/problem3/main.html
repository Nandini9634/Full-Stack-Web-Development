<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Problem 3</title>
  </head>
  <body>
    <script type="text/javascript">
    function takeinput(){
    fetch('./parse.json')
    .then(response => response.json())
    .then(data => parsedata(data))
    }

    function parsedata(data){
     var word=document.getElementById("word").value;
     if(!word)
     {
        alert("String not found! kindly enter the string again.");
         return;
     }
     var title,result="";
     word=RegExp(word,'g');
      for(i=0;i<data.length;i++)
      {
          title=data[i]['title'].concat(" " + data[i]['body']);
          var val = (title.match(word) || [] ).length ;
          if(val!=0)
          {
            val= data[i]['userId'] + " " + data[i]['id'] + " " + val;
            result+= val + "<br>";
          }
      }

  document.getElementById("result").innerHTML= "<br>" + result;
}
    </script>
  </body>
  <input type="text" id="word"><br>
  <button type="button" onclick="takeinput()" >Check occurance</button>
  <div id="result">
  </div>
</html>
